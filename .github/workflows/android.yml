name: Build Android APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Java (Gradle)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Android SDK + aceitar licenças
        uses: android-actions/setup-android@v3

      - name: Dependências do sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip wget curl \
            build-essential \
            autoconf automake libtool pkg-config \
            zlib1g-dev libncurses5-dev libtinfo5 \
            libffi-dev libssl-dev \
            cmake \
            openjdk-17-jdk

      - name: Instalar Buildozer
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install "cython<3.0" buildozer virtualenv

      - name: Verificar buildozer.spec
        run: |
          if [ ! -f "buildozer.spec" ]; then
            echo "ERRO: buildozer.spec não foi encontrado na raiz do projeto."
            echo "Coloque o buildozer.spec ao lado do main.py (na raiz)."
            exit 1
          fi

      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: |
            .buildozer
            ~/.buildozer
            ~/.gradle
          key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}

      - name: Compilar APK (debug)
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_HOME }}
        run: |
          yes | sdkmanager --licenses || true
          buildozer -v android debug

      - name: Upload do APK
        uses: actions/upload-artifact@v4
        with:
          name: APK
          path: bin/*.apk
